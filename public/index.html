<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <template id="tableItem-template">
        <div class="card" style="width: 18rem; margin: 0.5rem;">            
            <a id="tableLink">
                <div class="overlaycontainer">  
                    <img class="card-img"  src="./QR_code.png"/>   
                    <div class="overlaytop" style="top: 7rem; right: 7rem;">
                        <h4 id="tableNumber" class="circle"></h4>  
                    </div>   
              </div>
            </a>
        </div>
    </template>


    <div class="container" id="tablesList"></div>
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    <script src="./index.js"></script> 
</body>
</html>
