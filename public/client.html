<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="client.css">
    </head>
<body style="background-image: url('https://portablepartitions.com.au/wp-content/uploads/2022/06/hotel-restaurant-design.jpg');">
    
    <div id="messages" role="alert" style="display: none;"></div>


    <template id="dishCard-template">
        <div class="card" style="width: 22rem; margin: 0.2rem;">
            <div class="overlaycontainer">
                <img loading="lazy" id="dishImg" class="card-img-top" alt="card-image"/>
                <div class="overlaytop">
                    <button class="button" id="addDishBtn">
                        <img loading="lazy" width="50em" height="50em" src="/add.png" alt="add-image"/>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <h5 class="card-title"><span id="dishName"></span></h5>
                <p class="card-text"><span id="dishDescription"></span></p>
                <p class="card-text">Price: $<span id="dishPrice"></span></p>
            </div>            
          </div>  
        </div>
    </template> 

    <template id="orderCard-template">
        <li class="search-result">            
            <div class="card" style="width: 19.5rem;">
                <div class="overlaycontainer">
                    <img loading="lazy" id="overImg" class="card-img-top" alt="card-image"/>
                    <div class="overlaytop" style="top: 0.25em;">
                        <button class="button" id="deleteOrderBtn">
                            <img loading="lazy" width="50em" height="50em" src="/delete.png" alt="delete-image"/>
                        </button>
                    </div>
                </div>

                <div class="card-body">
                    <h5 class="card-title"><span id="overName"></span></h5>
                    <p class="card-text">Price: $<span id="overPrice"></span></p>
                </div>    
            </div>
        </li>
    </template> 

    <!-- Modal -->
    <div class="modal fade" id="checkoutDialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Checkout your order</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">  
                    <form id="payment-form">
                        <div id="link-authentication-element">
                          <!-- Elements will create authentication element here -->
                        </div>
                        <div id="payment-element">
                          <!-- Elements will create form elements here -->
                        </div>
                        <button class="btn btn-primary" style="margin-top: 0.75rem;" id="submit" onclick="processCheckout()">Pay now</button>
                        <div id="error-message">
                          <!-- Display error message to your customers here -->
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>


    <div id="dishesList" class="container" style="padding: 1rem;">
    </div>
    <div class="navbar-top">
        <div>
            <div style="color: white; font-size: 2em;">Local restaurant</div>
        </div>
        <div>     
            <label class="featureSwitch">
                <input type="checkbox" class="navbar-toggle" id="navbarToggle">
                <span class="featureSlider">                        
                    <div class="overlaycontainer">
                        <div class="overlaytop" style="left: 0.7em; top: 0.6em;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="3.5em" height="3.5em" fill="white" viewBox="0 0 16 16">
                                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                            </svg>
                        </div>
                        <div class="overlaytop" style="top: 0em; right: -0.5em;">
                            <div id="orderCount" style="display: none;" class="circle"></div>
                        </div>
                    </div>
                </span>
            </label>   
            <div> 
            </div>    
        </div>
    </div> 

    <div class="order-menu-parent" id="orderMenuParent">
        <div class="order-menu" id="orderMenu">  
            <div class="interaction-box">            
                <ul id="orderList"></ul>
            </div>   
            <div>
                <p class="orderPrice">Order price: $<span id="orderPrice">0</span></p>
            </div>
            <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#checkoutDialog" onclick="loadStripe()" disabled id="checkoutBtn">
                Checkout
            </button>
        </div>
    </div>
    
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    
        
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./client.js"></script> 
</body>
</html>
